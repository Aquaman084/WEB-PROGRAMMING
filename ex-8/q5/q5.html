<html>
<script>
    let regNo = prompt("Enter your registration number:");
    let name = prompt("Enter your name:");
    document.write(`<div style="border: 3px solid red; padding: 10px; text-align: center; width: 100px; margin: 20px auto; font-weight: bold;">${regNo}</div>`);
    document.body.innerHTML += `<div style="border: 2px solid black; padding: 15px; text-align: center; width: 150px; margin: 20px auto; color: red; font-weight: bold; ">*${name}*</div>`;
</script>
</body>
</html>
