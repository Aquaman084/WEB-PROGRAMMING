<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23BCE1260</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .myphto {
            width: 150px;
            height: 150px;
            border: 2px solid #35d08f;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(53, 208, 143, 0.3);
            transition: transform 0.3s ease;
        }

        .myphto:hover {
            transform: scale(1.1);
        }

        .title {
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            animation: colorChange 4s infinite;
            margin-bottom: 20px;
        }

        @keyframes colorChange {
            0% {
                color: #3498db;
                font-size: 20px;
            }
            50% {
                color: #e74c3c;
                font-size: 24px;
            }
            100% {
                color: #2ecc71;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">My Favorite Singer: The Weeknd</h1>
        <img
            src="../weeknd.jpg"
            alt="The Weeknd"
            class="myphto"
        />
    </div>
</body>
</html>
