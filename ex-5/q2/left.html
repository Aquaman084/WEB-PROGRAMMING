<!DOCTYPE html>
<html lang="en">
<head>
    <title>23BCE1260</title>
</head>
<body>
    <h2>Media and Graphics</h2>
    <!-- Audio Section -->
    <section id="audio">
        <h3>Audio</h3>
        <audio controls src="../audio.mp3"></audio>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h3>Video</h3>
        <video
            width="320"
            height="240"
            controls
            src="../video.mp4"
        ></video>
    </section>

    <!-- Canvas Section -->
    <section id="canvas">
        <h3>Canvas</h3>
        <canvas id="myCanvas" width="500" height="500"></canvas>
    </section>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Background
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, 500, 500);

        // Blue Rectangle
        ctx.fillStyle = '#4287f5';
        ctx.fillRect(50, 50, 150, 100);

        // Red Circle
        ctx.beginPath();
        ctx.arc(300, 100, 50, 0, Math.PI * 2);
        ctx.fillStyle = '#f54242';
        ctx.fill();

        // Green Triangle
        ctx.beginPath();
        ctx.moveTo(250, 200);
        ctx.lineTo(150, 300);
        ctx.lineTo(350, 300);
        ctx.closePath();
        ctx.fillStyle = '#42f554';
        ctx.fill();

        // Text
        ctx.font = '24px Arial';
        ctx.fillStyle = '#333';
        ctx.fillText('23BCE1415', 180, 400);
    </script>
</body>
</html>
